# status bar
set-option -g status-utf8 on

### COLOUR (Solarized dark)
# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

set-window-option -g window-status-format "#[fg=colour208,bg=colour233]#I#[fg=colour135]:#W#[default]"
set-window-option -g window-status-current-format "#[fg=colour208,bg=colour234]#I:[#[fg=colour41]#W#[fg=colour208]]#[default]"

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green
set-window-option -g clock-mode-style 24

# status line configuration
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=colour161,bg=colour233]#H #[fg=colour59]• #[fg=colour144]#(uname -r | cut -c 1-8)#[default]'
set -g status-right '#[fg=colour144,bg=colour233]#(tmux-mem-cpu-load 1) #[fg=colour59]• #[fg=colour144]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=colour59]• #[fg=colour208]%a%l:%M:%S %p #[fg=colour59]• #[fg=colour208]%Y-%m-%d #[default]'

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Highlight active window
#set-window-option -g window-status-current-bg red

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
set-window-option -g automatic-rename

# rm mouse mode fail
set -g mode-mouse on
set -g mouse-utf8 on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on

bind y if '[ -n "$DISPLAY" ]' 'run-shell "tmux save-buffer - | xclip -i -selection clipboard"' 'run-shell "tmux save-buffer - | wclip >/dev/null"'

# color
set -g default-terminal "screen-256color"
